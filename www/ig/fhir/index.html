                                <h3 class="o-sg-block-title__subtitle">Getting started - guides d'implémentation</h3>
                                <p> 
                                    FHIR n'est <strong>pas interopérable</strong> de base. Ce standard a été conçu pour être utilisé dans un maximum de cas d'usages à l'international : le soin, les ressources humaines, la recherche clinique... Ainsi, il n'y a quasiment aucun champs obligatoire de base, quasiment aucune contrainte sur les terminologies, et la possibilité d'utiliser des extensions.<br><br>

                                    Pour éviter un accroissement de la diversité d'implémentation FHIR et donc la nécessité de maintenir une <strong>multiplication des mappings</strong> à la fois couteux et complexe (développement et maintenance des connecteurs), il est nécessaire de <strong>respecter le cadre d'interopérabilité français</strong> pour s'assurer d'un écosystème français cohérent. Ainsi, lors des développements FHIR, il est indispensable de se baser sur les profils FrCore et sur l'Annuaire Santé et sur les guides définis par cas d'usages ci-dessous. <br><br>
                                    Lorsqu'un cas d'usage n'est pas traité, il convient de chercher dans les travaux internationaux (IHE, HL7) et d'en avertir l'ANS pour compléter les cas d'usages définis dans le cadre du CI-SIS (ci-sis@esante.gouv.fr).
                                </p>
                            </figure>
