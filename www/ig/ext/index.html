            .checkbox-wrapper-2 .ikxBAC {

              border-radius: 72px;

            .checkbox-wrapper-2 .ikxBAC::before {

            .checkbox-wrapper-2 .ikxBAC,
            .checkbox-wrapper-2 .ikxBAC::after {

            }
          
            .checkbox-wrapper-2 .ikxBAC::after {
              background-color: #fff;
              border-radius: 50%;
              content: "";
              height: 14px;
              left: 3px;
              position: absolute;
              top: 3px;
              width: 14px;
            }

            }
          
            .checkbox-wrapper-2 .ikxBAC:hover {
              background-color: #c9cbcd;
              transition-duration: 0s;
            }
          
            .checkbox-wrapper-2 .ikxBAC:checked {
              background-color: #1d71b8;
            }
          
            .checkbox-wrapper-2 .ikxBAC:checked::after {
              background-color: #fff;
              left: 13px;
            }
          
            .checkbox-wrapper-2 :focus:not(.focus-visible) {

                                    L'ANS met en visibilité ces guides <strong>conçus par l'écosystème ou en partenariat</strong> pour faciliter la mise en contact des porteurs de projet et éviter des doublons de travaux sur le même sujet. Bien que nous mettions à disposition ces guides, leur utilisation n'est pas nécessairement encouragée et reste à la discrétion de chacun.<br>
                                    
                                    <div class="wysiwyg">
                                        Pour ajouter un guide à cette page, il est nécessaire de respecter certaines règles :
                                        <ul>
                                            <li>Avoir un groupe de travail ouvert, avec inscription disponible via un lien</li>
                                            <li>Avoir une personne référente à qui adresser les erreurs et les questions.</li>
                                            <li>Ne pas aller à l'encontre des recommandations du CI-SIS (sémantique et syntaxique).</li>
                                            <li>Utiliser FHIR R4 pour assurer la cohérence de l'écosystème, ou publier une études des normes et standards justifiant le choix d'une autre version le cas échéant</li>
                                            <li>Respecter les <a href="https://interop.esante.gouv.fr/ig/documentation/bonnes_pratiques_modeler.html">bonnes pratiques de modélisation</a></li>
                                        </ul>
                                    </div>

                                    <br>
                                    Pour en savoir davantage ou candidater, <a href="mailto:ci-sis@esante.gouv.fr">contactez-nous</a>.<br><br>
